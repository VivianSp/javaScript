        //Variables sirven para almacenar datos
        //Tipos de variables: numericas, cadenas, booleanas, null
        //Las variables no pueden empezar con un _ ni con numeros
        //Las variables son case sensitive
        //No se puede usar palabras reservadas del lenguaje de javascript, ejemplo: var, new, function, math, etc

        //Para declarar la variable se usa la palabra var y despues con el simbolo de asignacion (=) le das el valor, pero tambien pueden tener un valor vacio
        var numero = 10;
        var vacio = "";

        //Se pueden usar numeros positivos y negativos
        var negativo = -15;

        //Las variables que contienen cadenas van dentro de comillas dobles o sencillas ("")
        var nombre = "James Bond";

        //Las variables pueden hacer operaciones con otras variables

        \b caracter anterios

        \t tabulador
        \\ caracter
        \' caracter de comilla simple
